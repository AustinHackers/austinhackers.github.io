<!DOCTYPE html>
<html>
    <head profile="http://www.w3.org/2005/10/profile">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Fav Icon -->
        <link rel="icon" type="image/png" href="/favicon.png">

    </head>
    <body>

        <div class="site">
          <div class="header-m">
            <a href="/" class="site-avatar"><img src="{{ site.avatar }}" alt="AHA Logo" border="0"></a>
              <div class="site-info">
                <h1 class="site-name">{{ site.name }}</h1>
                <p class="site-description">
                 {% for post in site.html_pages %}
                   {% if post.title %}
                     {% if post.showinnav == true %}
                       <a class="extra" href="{{ post.url }}">{{ post.title }}</a>
                     {% endif %}
                   {% endif %}
                 {% endfor %}
                </p>
              </div>
          </div>
          <p><br>

          {{ content }}

          <div class="wrapper-footer">
            <div class="container">
              <footer class="footer">
              <p> <center>
                © 2016 Austin Hackers of Academics &nbsp; • &nbsp;
                Contact: <a href="http://twitter.com/austinhackers">@AustinHackers</a> &nbsp;  • &nbsp; View and contribute to this site on <a href="https://github.com/AustinHackers/austinhackers.github.io">Github</a>
              </center> </p>
            </div>
          </div>
					<a href="http://github.com/AustinHackers"><img style="position: absolute; top: 0; right: 0; border: 0;"
						src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
        </div>

    </body>
</html>
